<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ±ğŸ’– Cadastro de Gatinhos ğŸ’–ğŸ±</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(to bottom, #ffe6f0, #f3e5f5);
      color: #5e4b8b;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      color: #ba68c8;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 30%;
    }

    form {
      background-color: #fff0f6;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px dashed #f8bbd0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #f8bbd0;
      border-radius: 8px;
      background-color: #fff;
    }

    button {
      background-color: #f48fb1;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-right: 5px;
    }

    button:hover {
      background-color: #ec407a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fce4ec;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #f8bbd0;
    }

    th {
      background-color: #f8bbd0;
      color: #6a1b9a;
    }

    #btnAtualizar {
      margin-bottom: 15px;
      background-color: #ce93d8;
    }

    #btnAtualizar:hover {
      background-color: #ba68c8;
    }

    .acoes {
      display: flex;
      gap: 5px;
    }

    .btn-deletar {
      background-color: #ff6b81;
    }

    .btn-deletar:hover {
      background-color: #ff4757;
    }

    .btn-editar {
      background-color: #70a1ff;
    }

    .btn-editar:hover {
      background-color: #1e90ff;
    }

    .btn-comentar {
      background-color: #7bed9f;
    }

    .btn-comentar:hover {
      background-color: #2ed573;
    }

    .comentarios {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8e1f4;
      border-radius: 5px;
      display: none;
    }

    .comentario {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #fff;
      border-radius: 5px;
      border-left: 3px solid #ce93d8;
    }

    .comentario-data {
      font-size: 0.8em;
      color: #888;
      margin-top: 3px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .fechar {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .fechar:hover {
      color: black;
    }
  </style>
</head>
<body>
  <h1>ğŸ¾ Cadastro de Gatinhos Fofinhos ğŸ¾</h1>
  <img src="images/gato.jpg" alt="Gatinho fofo" />

  <form id="formGato">
    <h2>âœ¨ Adicionar Novo Gato âœ¨</h2>

    <label for="nome">ğŸ± Nome:</label>
    <input type="text" id="nome" required />

    <label for="idade">ğŸ‚ Idade:</label>
    <input type="number" id="idade" required />

    <label for="cor">ğŸ¨ Cor:</label>
    <input type="text" id="cor" required />

    <button type="submit">ğŸ’– Adicionar Gato ğŸ’–</button>
  </form>

  <h2>ğŸ“‹ Lista de Gatinhos</h2>
  <button id="btnAtualizar">ğŸ”„ Atualizar Lista</button>

  <table id="tabelaGatos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cor</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="modalEditarNome" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h2>âœï¸ Editar Nome do Gatinho</h2>
      <form id="formEditarNome">
        <input type="hidden" id="editarGatoId">
        <label for="novoNome">ğŸ± Novo Nome:</label>
        <input type="text" id="novoNome" required>
        <button type="submit">ğŸ’¾ Salvar</button>
      </form>
    </div>
  </div>

  <div id="modalComentario" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h2>ğŸ’¬ Adicionar ComentÃ¡rio</h2>
      <form id="formComentario">
        <input type="hidden" id="comentarioGatoId">
        <label for="textoComentario">ğŸ’­ ComentÃ¡rio:</label>
        <input type="text" id="textoComentario" required>
        <button type="submit">ğŸ“ Adicionar</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/gatos';

    async function carregarGatos() {
      try {
        const response = await fetch(API_URL);
        const gatos = await response.json();

        const tabela = document.querySelector('#tabelaGatos tbody');
        tabela.innerHTML = '';

        gatos.forEach(gato => {
          const tr = document.createElement('tr');
          tr.setAttribute('data-id', gato.id);
          
          tr.innerHTML = `
            <td>${gato.id}</td>
            <td>${gato.nome}</td>
            <td>${gato.idade}</td>
            <td>${gato.cor}</td>
            <td class="acoes">
              <button class="btn-editar" data-id="${gato.id}">âœï¸</button>
              <button class="btn-comentar" data-id="${gato.id}">ğŸ’¬</button>
              <button class="btn-deletar" data-id="${gato.id}">ğŸ—‘ï¸</button>
              <button class="btn-mostrar-comentarios" data-id="${gato.id}">ğŸ‘ï¸</button>
            </td>
          `;
          
          tabela.appendChild(tr);
          
          const divComentarios = document.createElement('tr');
          divComentarios.innerHTML = `
            <td colspan="5">
              <div class="comentarios" id="comentarios-${gato.id}">
                <h3>ğŸ’­ ComentÃ¡rios</h3>
                <div class="lista-comentarios">
                  ${renderizarComentarios(gato.comentarios)}
                </div>
              </div>
            </td>
          `;
          tabela.appendChild(divComentarios);
        });
        
        document.querySelectorAll('.btn-deletar').forEach(btn => {
          btn.addEventListener('click', deletarGato);
        });
        
        document.querySelectorAll('.btn-editar').forEach(btn => {
          btn.addEventListener('click', abrirModalEditarNome);
        });
        
        document.querySelectorAll('.btn-comentar').forEach(btn => {
          btn.addEventListener('click', abrirModalComentario);
        });
        
        document.querySelectorAll('.btn-mostrar-comentarios').forEach(btn => {
          btn.addEventListener('click', toggleComentarios);
        });
      } catch (error) {
        console.error('Erro ao carregar gatos:', error);
        alert('âš ï¸ Erro ao carregar a lista de gatos. Verifique se o servidor estÃ¡ rodando.');
      }
    }
    
    function renderizarComentarios(comentarios) {
      if (comentarios.length === 0) {
        return '<p>Nenhum comentÃ¡rio ainda.</p>';
      }
      
      return comentarios.map(comentario => `
        <div class="comentario">
          <div>${comentario.texto}</div>
          <div class="comentario-data">${formatarData(comentario.data)}</div>
        </div>
      `).join('');
    }
    
    function formatarData(dataString) {
      const data = new Date(dataString);
      return data.toLocaleString('pt-BR');
    }
    
    function toggleComentarios(event) {
      const gatoId = event.target.getAttribute('data-id');
      const comentariosDiv = document.getElementById(`comentarios-${gatoId}`);
      
      if (comentariosDiv.style.display === 'block') {
        comentariosDiv.style.display = 'none';
      } else {
        comentariosDiv.style.display = 'block';
      }
    }

    async function adicionarGato(evento) {
      evento.preventDefault();

      const nome = document.getElementById('nome').value;
      const idade = parseInt(document.getElementById('idade').value);
      const cor = document.getElementById('cor').value;

      const novoGato = { nome, idade, cor };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(novoGato)
        });

        if (response.ok) {
          alert('ğŸ¾ Gato adicionado com sucesso!');
          document.getElementById('formGato').reset();
          carregarGatos();
        } else {
          alert('âŒ Erro ao adicionar gato.');
        }
      } catch (error) {
        console.error('Erro ao adicionar gato:', error);
        alert('âš ï¸ Erro ao adicionar gato. Verifique se o servidor estÃ¡ rodando.');
      }
    }
    
    async function deletarGato(event) {
      const id = event.target.getAttribute('data-id');
      const confirmacao = confirm('ğŸ™€ Tem certeza que deseja remover este gatinho?');
      
      if (confirmacao) {
        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            alert('ğŸ˜¿ Gatinho removido com sucesso!');
            carregarGatos();
          } else {
            alert('âŒ Erro ao remover gatinho.');
          }
        } catch (error) {
          console.error('Erro ao deletar gato:', error);
          alert('âš ï¸ Erro ao remover gatinho. Verifique se o servidor estÃ¡ rodando.');
        }
      }
    }
    
    function abrirModalEditarNome(event) {
      const id = event.target.getAttribute('data-id');
      document.getElementById('editarGatoId').value = id;
      document.getElementById('modalEditarNome').style.display = 'block';
    }
    
    function abrirModalComentario(event) {
      const id = event.target.getAttribute('data-id');
      document.getElementById('comentarioGatoId').value = id;
      document.getElementById('modalComentario').style.display = 'block';
    }
    
    async function atualizarNomeGato(event) {
      event.preventDefault();
      
      const id = document.getElementById('editarGatoId').value;
      const novoNome = document.getElementById('novoNome').value;
      
      try {
        const response = await fetch(`${API_URL}/${id}/nome`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ novoNome })
        });
        
        if (response.ok) {
          alert('âœ¨ Nome do gatinho atualizado com sucesso!');
          document.getElementById('modalEditarNome').style.display = 'none';
          carregarGatos();
        } else {
          alert('âŒ Erro ao atualizar nome do gatinho.');
        }
      } catch (error) {
        console.error('Erro ao atualizar nome:', error);
        alert('âš ï¸ Erro ao atualizar nome do gatinho. Verifique se o servidor estÃ¡ rodando.');
      }
    }
    
    async function adicionarComentario(event) {
      event.preventDefault();
      
      const id = document.getElementById('comentarioGatoId').value;
      const texto = document.getElementById('textoComentario').value;
      
      try {
        const response = await fetch(`${API_URL}/${id}/comentarios`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })
        });
        
        if (response.ok) {
          alert('ğŸ’¬ ComentÃ¡rio adicionado com sucesso!');
          document.getElementById('modalComentario').style.display = 'none';
          document.getElementById('textoComentario').value = '';
          carregarGatos();
        } else {
          alert('âŒ Erro ao adicionar comentÃ¡rio.');
        }
      } catch (error) {
        console.error('Erro ao adicionar comentÃ¡rio:', error);
        alert('âš ï¸ Erro ao adicionar comentÃ¡rio. Verifique se o servidor estÃ¡ rodando.');
      }
    }

    document.getElementById('formGato').addEventListener('submit', adicionarGato);
    document.getElementById('btnAtualizar').addEventListener('click', carregarGatos);
    document.getElementById('formEditarNome').addEventListener('submit', atualizarNomeGato);
    document.getElementById('formComentario').addEventListener('submit', adicionarComentario);
    
    document.querySelectorAll('.fechar').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('modalEditarNome').style.display = 'none';
        document.getElementById('modalComentario').style.display = 'none';
      });
    });
    
    window.addEventListener('click', (event) => {
      if (event.target === document.getElementById('modalEditarNome')) {
        document.getElementById('modalEditarNome').style.display = 'none';
      }
      if (event.target === document.getElementById('modalComentario')) {
        document.getElementById('modalComentario').style.display = 'none';
      }
    });
    
    window.addEventListener('load', carregarGatos);
  </script>
</body>
</html>
